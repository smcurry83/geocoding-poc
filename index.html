<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="./css/style.css"/>
    <title>Geolocation Check - Proof of Concept</title>
</head>
<body>
    <h1>Geolocation Check - Proof of Concept</h1>
    <div><a href="./pages/northern.html">Northern Search Area</a></div>
    <div><a href="./pages/southern.html">Southern Search Area</a></div>
    <div><a href="./pages/virginia.html">Virginia Search Area</a></div>
    <div class="flex-container">
        <div class="checkSection">
            <div class="checkCriteria">
                <h2>Enter list of lat, lon to create a search area:</h2>
                <textarea id="searchAreaInput" rows="10" cols="50">
0,0
0,10
10,10
10,0
0,0
                </textarea>
            </div>
            <div class="checkPoint">
                <h2>Enter a location to see if it exists in the search area:</h2>
                <input type="text" id="pointInput" placeholder="32.0220491, -113.4118652">
                <button onclick="checkPointInSearchArea()">Check</button>

                <p id="result"></p>
            </div>
        </div>
        <div class="mapSection">
            <div><a href="https://www.keene.edu/campus/maps/tool/" target="_blank" rel="noreferrer">Polygon Tool</a></div>
            <div><a href="./pages/flip.html">Flip Coordinates</a></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
